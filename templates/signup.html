{% extends 'base.html' %}
{% load static %}

{% block customcss %}
    <!-- self CSS -->
    <link rel='stylesheet' type='text/css' href="{% static 'instyle.css' %}">
    <link href="{% static 'sign.css' %}" rel="stylesheet">
{% endblock customcss %}

{% block content %}
<body class="text-center">
  <form class="form-signin" method="POST">{% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">Please Sign up</h1>
    <label for="inputEmail" class="sr=only">Email adress</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="EmailAdress" name="emailadress" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
    {{ error }}<br>
    {{ error2 }}
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2021</p>
  </form>
</body>
{% endblock content %}
